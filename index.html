<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Idea Spark</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        color: #333;
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
    p {
        margin-bottom: 1.5rem;
        color: #555;
    }
    button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background: #ff6f61;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
        background: #ff3b2e;
        transform: scale(1.05);
    }
    #ideaBox {
        margin-top: 2rem;
        padding: 1.5rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        min-width: 250px;
        min-height: 100px;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
    }
    #ideaBox.show {
        opacity: 1;
        transform: translateY(0);
    }
</style>
</head>
<body>
    <h1>ðŸ’¡ Idea Spark</h1>
    <p>Tap the button to get a fresh idea!</p>
    <button onclick="generateIdea()">âœ¨ Generate Idea</button>
    <div id="ideaBox"></div>

<script>
const ideas = [
    "An app that swaps chores between neighbors.",
    "A virtual cafÃ© for remote workers to meet and chat.",
    "A daily challenge generator for creativity.",
    "A service that plans surprise weekend trips.",
    "An AI tool that rewrites emails in your style.",
    "An app that turns your daily walk into an RPG game.",
    "A personal podcast creator from your journal entries.",
    "A tool that finds business ideas from trending news.",
    "A snack subscription based on your mood.",
    "An AI that redesigns your resume for each job posting."
];

function generateIdea() {
    const box = document.getElementById("ideaBox");
    const randomIdea = ideas[Math.floor(Math.random() * ideas.length)];
    box.classList.remove("show");
    setTimeout(() => {
        box.textContent = randomIdea;
        box.classList.add("show");
    }, 200);
}
</script>
</body>
</html>
